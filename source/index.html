<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/picturefill-min.js" async=""></script>
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header">
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item--logo">
            <a class="main-nav__link main-nav__link--logo" href="#">
              <picture>
                <source media="(max-width: 767px)" srcset="img/logo-mobile.svg">
                <img class="main-nav__logo" src="img/logo-header.svg" width="201" height="52" alt="Smart Device">
              </picture>
            </a>
          </li>
          <li class="main-nav__item main-nav__item--email">
            <a class="main-nav__link main-nav__link--email" href="#">
              <svg class="main-nav__icon main-nav__icon--email" width="19" height="14"><use xlink:href="#icon-email"></use></svg>
              <span class="main-nav__text-link">info@sd.ru</span>
            </a>
          </li>
          <li class="main-nav__item main-nav__item--phone">
            <a class="main-nav__link main-nav__link--phone" href="#">
              <svg class="main-nav__icon main-nav__icon--phone" width="18" height="18"><use xlink:href="#icon-phone"></use></svg>
              <span class="main-nav__text-link">+7 (495) 000 52 52</span>
            </a>
          </li>
          <li class="main-nav__item main-nav__item--order">
            <a class="main-nav__order-button" href="#">Заказать звонок</a>
          </li>
        </ul>
      </nav>
      <section class="main-screen">
        <picture>
          <source type="image/webp" media="(max-width: 767px)" srcset="img/microcircuits-mobile@1x.webp 1x, img/microcircuits-mobile@2x.webp 2x">
          <source type="image/webp" media="(max-width: 1023px)" srcset="img/microcircuits-tablet@1x.webp 1x, img/microcircuits-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/microcircuits-desktop@1x.webp 1x, img/microcircuits-desktop@2x.webp 2x">
          <source media="(max-width: 767px)" srcset="img/microcircuits-mobile@1x.png 1x, img/microcircuits-mobile@2x.png 2x">
          <source media="(max-width: 1023px)" srcset="img/microcircuits-tablet@1x.png 1x, img/microcircuits-tablet@2x.png 2x">
          <img class="main-screen__image" src="img/microcircuits-desktop@1x.png" srcset="img/microcircuits-desktop@2x.png 2x" width="705" height="515" alt="Микросхемы">
        </picture>
          <h1 class="main-screen__title">Печатные платы</h1>
          <p class="main-screen__text">производство и монтаж, поставка комплектующих, блоков и модулей</p>
          <a class="main-screen__consult-button" href="#">
            <span class="main-screen__button-text">Получить бесплатную консультацию</span>
          </a>
          <span class="main-screen__rotated-text">
            <a class="main-screen__scroll-link" href="#">Скролл вниз</a>
          </span>
      </section>
    </header>
    <main class="page-main">

    </main>
    <footer class="page-footer">

    </footer>
  </body>
</html>
